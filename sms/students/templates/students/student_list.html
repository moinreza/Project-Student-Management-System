{% extends 'base.html' %}
{% block content %}
    <h1>Student List</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Course</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
                <tr>
                    <td>{{ student.name }}</td>
                    <td>{{ student.email }}</td>
                    <td>{{ student.phone_number }}</td>
                    <td>{{ student.course }}</td>
                    <td>
                        <a href="{% url 'student_detail' student.pk %}">View</a> |
                        <a href="{% url 'student_edit' student.pk %}">Edit</a> |
                        <a href="{% url 'student_delete' student.pk %}">Delete</a>
                    </td>
                </tr>
            {% empty %}
                <tr><td colspan="5">No students found.</td></tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
