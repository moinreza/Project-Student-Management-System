{% extends 'base.html' %}
{% block content %}
    <h1>{% if object %}Edit Student{% else %}Add Student{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
        <a href="{% url 'student_list' %}">Cancel</a>
    </form>
{% endblock %}
